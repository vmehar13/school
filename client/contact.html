    <section class="form-wrapper padding-lg">
        <div class="container">
            <form class="form-outer contact" id="contact">
                <div class="row input-row">
                    <div class="col-sm-6">
                        <input name="fullName" type="text" placeholder="Full Name" required>
                    </div>
                    <div class="col-sm-6">
                        <input name="email" type="text" placeholder="Parent Email" required>
                    </div>
                </div>
                <div class="row input-row">
                    <div class="col-sm-6">
                        <input name="admission_session" type="text" placeholder="Admission Session: Example 2021-2022" required>
                    </div>
                    <div class="col-sm-6">
                        <input name="phone" type="text" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="row input-row">
                    <div class="col-sm-6">
                        <input name="message" type="text" placeholder="Message" required>
                    </div>
                    <div class="col-sm-6">
                        <input name="admission_class" type="text" placeholder="Admission Class" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                       <!-- <input type="submit" class="btn" value="Apply Now">  -->
                        <button class="btn" id="" type="submit">Apply Now <span class="icon-more-icon"></span></button>
                        <div class="msg"></div>
                    </div>
                </div>
            </form>
