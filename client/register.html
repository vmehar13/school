<!doctype html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Edumart - Educational Template</title>

    <!-- CSS -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/select2/css/select2.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet">
    <link href="assets/datepicker/css/datepicker.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

</head>

<body class="fill-bg">

    <!-- ==============================================
    ** Preloader **
    =================================================== -->
    <div id="loading">
        <div class="element">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
    </div>

    <!-- ==============================================
    ** Register **
    =================================================== -->
    <section class="login-wrapper register">
        <div class="inner">
            <div class="regiter-inner">
                <div class="login-logo"> <a href="index-2.html"><img src="images/login-logo.png" class="img-responsive" alt=""></a> </div>
                <div class="head-block">
                    <h1>Register Now</h1>
                </div>
                <div class="cnt-block">
                    <form class="form-outer">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2>I Am</h2>
                                <ul class="select-opt clearfix">
                                    <li>
                                        <input type="radio" value="student" id="f-option" name="userInfo">
                                        <label for="f-option">Student</label>
                                        <div class="check"></div>
                                    </li>
                                    <li>
                                        <input type="radio" value="Teacher" id="s-option" name="userInfo">
                                        <label for="s-option">Educational Professional</label>
                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <input type="radio" value="parent" id="t-option" name="userInfo">
                                        <label for="t-option">Parent or Other Adult</label>
                                        <div class="check">
                                            <div class="inside"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <input name="firstName" type="text" placeholder="First Name">
                                <input name="email" type="email" placeholder="Email">
                            </div>
                            <div class="col-sm-6">
                                <input name="lastName" type="text" placeholder="Last Name">
                                <input name="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <textarea name="address" placeholder="Address"></textarea>
                            </div>
                            <div class="col-sm-6">
                                <input name="Country Code" type="text" placeholder="+91" class="country-code">
                                <input name="phone" type="text" phone placeholder="000-000-0000" class="phone-no">
                                <div class="clearfix"></div>
                                <div class="date">
                                    <input type='text' class="datepicker" name="date" placeholder="Date of birth" />
                                    <span class="icon-calander-icon"></span> </div>
                            </div>
                        </div>
                        <div class="button-outer">
                            <button type="submit" class="btn">Register now <span class="icon-more-icon"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/select2/js/select2.min.js"></script>
    <script src="assets/datepicker/js/datepicker.js"></script>
    <script src="js/custom.js"></script>

    <script src="./js/newJs/register.js"></script>
</body>


</html>
