    <script type="text/javascript"> 
        let slide1 = document.getElementById("slide1")
        
        let count=0;
        $(document).ready(function () {
          setInterval(()=>{
              if(count === 1){
                slide1.innerHTML = `
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/1.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/2.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/3.png" class="img-fluid  p-4" alt="" style=""></div>
                `
                }
                else if(count===2){
                    slide1.innerHTML = `
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/4.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/5.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/6.png" class="img-fluid  p-4" alt="" style=""></div>
                `
                }
                else if(count===3){
                    slide1.innerHTML = `
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/7.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/8.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/9.png" class="img-fluid  p-4" alt="" style=""></div>
                `
                }
                else if(count===4){
                    slide1.innerHTML = `
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/10.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/11.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/12.png" class="img-fluid  p-4" alt="" style=""></div>
                `
                }
                else if(count===5){
                    slide1.innerHTML = `
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/13.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/14.png" class="img-fluid  p-4" alt="" style=""></div>
                    <div class="col-lg-3 col-md-3 col-12 "><img src="images2/15.png" class="img-fluid  p-4" alt="" style=""></div>
                `
                count=0;
                }
               
                
                count++
          }, 3000)
            
        });
